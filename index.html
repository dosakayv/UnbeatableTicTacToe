<html>
<head>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="ticTacToe.css" rel="stylesheet">
</head>
<body>
	<div class="game-container">
		<div class="game-heading">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="game-grid container">
			<div class="row">
				<div class="position0 square col-md-1">
					<!-- <div class="x"></div> -->
				</div>
				<div class="position1 square col-md-1">
					<!-- <div class="o"></div> -->
				</div>
				<div class="position2 square col-md-1">
				</div>
			</div>
			<div class="row">
				<div class="position3 square col-md-1"></div>
				<div class="position4 square col-md-1"></div>
				<div class="position5 square col-md-1"></div>
			</div>
			<div class="row">
				<div class="position6 square col-md-1"></div>
				<div class="position7 square col-md-1"></div>
				<div class="position8 square col-md-1"></div>
			</div>	
		</div>
		<div class="start-game-button">
			<button class="btn btn-default" id = "startGameButton" type="button">Start Game</button>	
		</div>	
	</div>
</body>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="TicTacToe.js"></script>
</html>
